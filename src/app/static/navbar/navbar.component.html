<div class="container"
     [ngClass]="{'dark-theme': isDarkTheme | async}">
     <ng-template [ngTemplateOutlet]="toggleMenu"></ng-template>
     <div class="navbar-links">
        <ng-template [ngTemplateOutlet]="navbarLinks"></ng-template>
     </div>
     <div class="navbar-switchers">
        <div class="language-toggle-switcher">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="language-type"></span>
            </label>
        </div>
        <button class="theme-switcher"
        (click)="toggleDarkTheme()">
            <ng-container *ngIf="isDarkTheme | async; else darkTheme">
                <svg class="feather feather-sun light-theme-icon" xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" 
                stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </ng-container>
        </button>
     </div>

</div>
<div class="slider-menu"
     [ngClass]="{'slider-menu-active': isNavbarActive | async}">
     <ng-template [ngTemplateOutlet]="toggleMenu"></ng-template>

     <div class="navbar-links">
        <ng-template [ngTemplateOutlet]="navbarLinks"></ng-template>
     </div>
</div>
    
<div class="slider-menu-overlay"
     [ngStyle]="{'display': (isNavbarActive | async) ? 'block' : 'none'}"
     (click)="showSliderMenu()"></div>

<ng-template #navbarLinks>
    <ul>
        <li>
            <a routerLink="/time-series" routerLinkActive="route-active">Time series</a>
        </li>
        <li>
            <a routerLink="/latest" routerLinkActive="route-active">Latest</a>
        </li>
        <li>
            <a routerLink="/summary" routerLinkActive="route-active">Summary</a>
        </li>
    </ul>
</ng-template>

<ng-template #toggleMenu>
    <button (click)="showSliderMenu()" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
     </button>
</ng-template>

<ng-template #darkTheme>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
     class="feather feather-moon">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
</ng-template>
